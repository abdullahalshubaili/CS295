<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Grade Calculator</title>
     <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
    <div id="wrap"> 
        	
        	<div id="header"> 
            	
            	<div class="logo">                	                                        
                    <a><img src="images/name.png" alt="logo" /></a>                 
                </div> 
             <br>  </br>
              <div class="line"></div>    
        <h1>Grade Calculator</h1>
        <p>Enter a grade number to display in letters</p>
        <form name="Grade Calculator" id="form">
            <p>
                <label for="agrade">Grade:</label>
                <input type="text" id="agrade" value="" name="Grade" size="5"
                maxlength="5">
            </p>
          
            <p class="h-line"></p>
            <p>
                <label for="lettergrade">Letter Grade:</label>
                <input type="text" name="Letter Grade" id="lettergrade" value=""
                        size="7" readonly="readonly" tabindex="-1">
            </p>
            <p>
                <input type="button" value="Calculate" onclick="calc();">
                <input type="reset" value="Reset">
            </p>
        </form>
 <script src="javascript.js" type="text/javascript" ></script>
 
    <div id="footer"> 
    			<div class="footer-line"></div> 
					<p class="copyright">Copyright &copy; Winter 2016, Abdullah Alshubaili CS 295 Web Development II</p> 
			</div> 
    </body>
</html>
